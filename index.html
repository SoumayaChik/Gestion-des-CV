<body>
<div class="main-block">

  <form action="/">
    <h1>CV Formulaire</h1>
    <div class="info">

      <input class="fname" type="text" name="name" placeholder="Full name">
      <input type="number" name="name" placeholder="CIN">
      <input type="text" name="name" placeholder="Adresse">
      <input type="text" name="name" placeholder="Domaine">
      <input type="text" name="name" placeholder="numéro" required pattern="(9|2|5)[0-9][0-9][0-9][0-9][0-9][0-9][0-9]">
      <input type="date" name="name" placeholder="Date de naissance">
      <input type="radio" name="name" placeholder="niveau FR" value="B1"> 
      <input type="file" name="name" placeholder="Curriculum vitae">
      <table>
        <thead>
        <h2>Experience</h2>
        <tr>


          <th colspan="4">Poste</th>
          <th colspan="4">Nom du Société</th>
          <th colspan="4">From</th>
          <th colspan="4">To</th>

        </tr>
        </thead>
        <tbody>
        <tr>
          <td colspan="4"><input type="text" name="name" placeholder="..."></td>
          <td colspan="4"><input type="text" name="name" placeholder="..." ></td>
          <td colspan="4"><input type="date" name="name" placeholder="../../20.."></td>
          <td colspan="4"><input type="date" name="name" placeholder="../../20.."></td>

        </tr>
        <tr>
          <td colspan="4"><input type="text" name="name" placeholder="..."></td>
          <td colspan="4"><input type="text" name="name" placeholder="..." ></td>
          <td colspan="4"><input type="date" name="name" placeholder="../../20.."></td>
          <td colspan="4"><input type="date" name="name" placeholder="../../20.."></td>

        </tr>
        <tr>
          <td colspan="4"><input type="text" name="name" placeholder="..."></td>
          <td colspan="4"><input type="text" name="name" placeholder="..." ></td>
          <td colspan="4"><input type="date" name="name" placeholder="../../20.."></td>
          <td colspan="4"><input type="date" name="name" placeholder="../../20.."></td>

        </tr>
        </tbody>
      </table>

    </div>

    <button type="submit" href="/">Submit</button>
  </form>
</div>
